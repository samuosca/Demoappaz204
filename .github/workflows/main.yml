name: Demo Pipeline

on: push

jobs: 
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2
 
      - name: setup SDK Azhar
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
 
      - name: Restore dependencies
        run: dotnet restore
 
      - name: Build
        run: dotnet build
 
      - name: Pack
        run: dotnet pack --output ./nupkg


